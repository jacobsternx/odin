<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flex-sandbox</title>
  </head>
  <body>
    <h1>Container with left column in 1 row and right column in 3 rows</h1>
    <div class="container">
      <div class="column">
        <div class="row"> col 1 row 1</div>
      </div>
      <div class="column">
        <div class="row">col 2 row 1</div>
        <div class="row">col 2 row 2</div>
        <div class="row">col 2 row 3</div>
      </div>
    </div>
  </body>
